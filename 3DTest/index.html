<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium</title>
    <link rel="stylesheet" href="../Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="static/lib/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="static/lib/codemirror/theme/3024-night.css">
    <link rel="stylesheet" href="static/lib/codemirror/theme/erlang-dark.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="box">
        <div class="forehead">
            <div class="logo">
                <img src="static/images/logo.jpg" alt="logo">
            </div>
            <div class="forehead-item">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <div class="content">
            <ul class="nav-item-outer" ng-controller="navController">
                <li ng-repeat="item in navItems">
                    <div ng-click="slideLevel2($event, item.id)" ng-class="{'itemHighlight': item.isSubtitleShow}">{{item.title}}</div>
                    <ul class="nav-item-inner" ng-show="item.isSubtitleShow">
                        <li ng-repeat="subItem in item.subtitle">
                            <a ui-sref="{{subItem.link}}">{{subItem.titleName}}</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div ui-view></div>

            <div class="mainContent" ng-controller="mainController">
                <div id="cesiumContainer"></div>
            </div>

        </div>
    </div>
<script src="static/lib/require/require.min.js" data-main="static/js/require.config.js"></script>
</body>
</html>
